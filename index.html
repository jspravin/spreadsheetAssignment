<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="styles.css">
    <link rel="shortcut icon"
        href="img/spreadsheet_icon.png"
        type="image/x-icon">
    <title>Spreadsheet Application</title>
</head>

<body>
    <section class="title">
        <img src="img/spreadsheet_icon.png"
            alt="sheets"
            class="title__logo">
        <div class="title__text">
            <h1 class="title__text--name">Spreadsheet Application</h1>
            <h3 class="title__text--description">Project for Krystal.ai</h3>
        </div>
    </section>
    <section class="spreadsheet">
        <table class="spreadsheet__table"
            id="table-main">
            <thead class="spreadsheet__table--headers"
                id="table-headers">
            </thead>
            <tbody class="spreadsheet__table--body"
                id="table-body">
            </tbody>
        </table>
    </section>
    <section class="spreadsheet-controls">
        <button class="reset-btn"
            id="reset">Reset Table Data</button>
    </section>
    <script src="index.js"></script>
</body>

</html>
